[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	adafruit/Adafruit GFX Library@^1.11.3
	adafruit/Adafruit SH110X@^2.1.8
	adafruit/Adafruit GPS Library@^1.7.2
	greiman/SdFat@^2.2.0
